<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Board Orders</title>
  <style>
    body { font-family: system-ui, Arial; margin: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { position: sticky; top: 0; background: #f7f7f7; }
    .meta { margin: 0 0 12px; color: #555; }
    input { padding: 8px; width: 360px; max-width: 100%; margin: 0 0 12px; }
  </style>
</head>
<body>
  <h1>Board Orders</h1>
  <p class="meta" id="meta">Loading…</p>

 <input id="q" placeholder="Search…" autocomplete="off" autocapitalize="off" spellcheck="false" />

  <div id="app"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRwI5Gl1efRS5VPVpMpbmWAhtZ1OZb7J06xYy6h564VgT0Yoko_41KU_S8jRy5KZoYfcUX3XEmwkI7E/pub?gid=891768665&single=true&output=csv";

    let allRows = [];

    function parseCSV(text) {
      // Simple CSV parser (handles quoted fields + commas inside quotes)
      const rows = [];
      let row = [], cell = "", inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i + 1];

        if (c === '"' && inQuotes && n === '"') { cell += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }

        if (c === ',' && !inQuotes) { row.push(cell); cell = ""; continue; }

        if ((c === '\n' || c === '\r') && !inQuotes) {
          if (cell.length || row.length) { row.push(cell); rows.push(row); }
          row = []; cell = "";
          if (c === '\r' && n === '\n') i++; // Windows newlines
          continue;
        }

        cell += c;
      }

      if (cell.length || row.length) { row.push(cell); rows.push(row); }
      return rows;
    }

    function escapeHTML(s) {
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    function renderTable(rows) {
      if (!rows || !rows.length) return "<p>No data.</p>";

      const header = rows[0];
      const body = rows.slice(1);

      const thead =
        "<thead><tr>" +
        header.map(h => `<th>${escapeHTML(h)}</th>`).join("") +
        "</tr></thead>";

      const tbody =
        "<tbody>" +
        body.map(r =>
          "<tr>" +
          header.map((_, i) => `<td>${escapeHTML(r[i])}</td>`).join("") +
          "</tr>"
        ).join("") +
        "</tbody>";

      return `<table>${thead}${tbody}</table>`;
    }

    function applySearch() {
      if (!allRows || allRows.length < 1) return;

      const q = document.getElementById("q").value.trim().toLowerCase();
      if (!q) {
        document.getElementById("app").innerHTML = renderTable(allRows);
        return;
      }

      const header = allRows[0];
      const body = allRows
        .slice(1)
        .filter(r => r.join(" ").toLowerCase().includes(q));

      document.getElementById("app").innerHTML = renderTable([header, ...body]);
    }

    async function main() {
      const res = await fetch(CSV_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const text = await res.text();
      allRows = parseCSV(text);

      document.getElementById("app").innerHTML = renderTable(allRows);
      document.getElementById("meta").textContent =
        "Last loaded: " + new Date().toLocaleString();

      document.getElementById("q").addEventListener("input", applySearch);
    }

    main().catch(err => {
      document.getElementById("meta").textContent = "Failed to load data.";
      document.getElementById("app").innerHTML =
        "<pre>" + escapeHTML(err.message) + "</pre>";
    });
  </script>
</body>
</html>
