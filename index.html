<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Board Orders</title>

  <style>
    :root{
      /* Slightly darker soft-grey */
      --bg:#e3e7ef;
      --bg2:#edf1f7;

      --cardA:rgba(255,255,255,.82);
      --cardB:rgba(255,255,255,.68);

      --text:#0f172a;
      --muted:#52627a;

      --accent:#2f6bff;

      --line:rgba(15,23,42,.12);
      --line2:rgba(15,23,42,.08);

      --shadow: 0 18px 45px rgba(15,23,42,.14);
      --radius: 18px;
      --focus: rgba(47,107,255,.26);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 650px at 12% 0%, rgba(47,107,255,.12), transparent 55%),
        radial-gradient(900px 600px at 92% 10%, rgba(47,107,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .wrap{
      max-width: 1320px;
      margin: 24px auto 60px;
      padding: 0 16px;
    }

    .topbar{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 260px;
    }

    h1{
      font-size: 24px;
      line-height: 1.1;
      margin:0;
      letter-spacing: .2px;
    }

    .sub{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: var(--muted);
      font-size: 13px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.58);
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .search{
      position:relative;
      min-width: 320px;
      flex: 1 1 320px;
      max-width: 560px;
    }

    .search input{
      width:100%;
      padding: 11px 12px 11px 40px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.72);
      color: var(--text);
      outline:none;
      font-size: 14px;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }

    .search input:focus{
      border-color: rgba(47,107,255,.55);
      box-shadow: 0 0 0 4px var(--focus);
      background: rgba(255,255,255,.90);
    }

    .search input::placeholder{ color: rgba(82,98,122,.85); }

    .search .icon{
      position:absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      opacity: .75;
      color: var(--muted);
      pointer-events:none;
    }

    .btn{
      border:1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.72);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-size: 13px;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover{ background: rgba(255,255,255,.90); border-color: rgba(47,107,255,.28); }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      border-color: rgba(47,107,255,.35);
      background: linear-gradient(180deg, rgba(47,107,255,.14), rgba(47,107,255,.08));
    }

    .card{
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: 1px solid rgba(15,23,42,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .table-wrap{
      overflow:auto;
      max-height: calc(100vh - 210px);
      background: rgba(255,255,255,.35);
    }

    table{
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      min-width: 980px;
      font-size: 13px;
    }

    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      text-align:left;
      font-weight: 700;
      letter-spacing:.15px;
      background: linear-gradient(180deg, rgba(238,242,250,.96), rgba(228,234,246,.94));
      border-bottom: 1px solid rgba(15,23,42,.12);
      padding: 12px 12px;
      white-space: nowrap;
    }

    tbody td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(15,23,42,.08);
      color: rgba(15,23,42,.88);
      vertical-align: top;
      background: rgba(255,255,255,.60);
    }

    tbody tr:nth-child(odd) td{ background: rgba(244,247,252,.70); }
    tbody tr:hover td{ background: rgba(47,107,255,.10); }

    /* Sticky first column */
    thead th:first-child,
    tbody td:first-child{
      position: sticky;
      left: 0;
      z-index: 3;
    }
    thead th:first-child{
      z-index: 4;
      background: linear-gradient(180deg, rgba(238,242,250,.98), rgba(228,234,246,.96));
    }
    tbody td:first-child{
      border-right: 1px solid rgba(15,23,42,.10);
      font-variant-numeric: tabular-nums;
    }

    .footerbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-top: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.66);
      color: var(--muted);
      font-size: 13px;
    }

    .status{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.70);
    }

    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(34,197,94,.95);
      box-shadow: 0 0 0 4px rgba(34,197,94,.14);
    }

    @media (max-width: 560px){
      .search{ min-width: 100%; max-width: 100%; }
      .btn{ width: 100%; }
      .table-wrap{ max-height: none; }
      table{ min-width: 920px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>Board Orders</h1>
        <div class="sub">
          <span class="pill">Packaging board</span>
          <span class="pill" id="meta">Loading…</span>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.8-5.2a7 7 0 11-14 0 7 7 0 0114 0z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input
            id="q"
            placeholder="Search job number, customer, board, sheet size, comments…"
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
          />
        </div>
        <button class="btn" id="clear" type="button">Clear</button>
        <button class="btn primary" id="refresh" type="button">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="table-wrap" id="app"></div>

      <div class="footerbar">
        <div class="status">
          <span class="badge"><span class="dot"></span> Live data</span>
          <span class="badge">Rows: <strong id="rows">0</strong></span>
          <span class="badge">Showing: <strong id="showing">0</strong></span>
        </div>
        <div>Tip: type any keyword — it filters instantly.</div>
      </div>
    </div>
  </div>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRwI5Gl1efRS5VPVpMpbmWAhtZ1OZb7J06xYy6h564VgT0Yoko_41KU_S8jRy5KZoYfcUX3XEmwkI7E/pub?gid=891768665&single=true&output=csv";

    let allRows = [];

    function parseCSV(text) {
      const rows = [];
      let row = [], cell = "", inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i + 1];

        if (c === '"' && inQuotes && n === '"') { cell += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }

        if (c === ',' && !inQuotes) { row.push(cell); cell = ""; continue; }

        if ((c === '\n' || c === '\r') && !inQuotes) {
          if (cell.length || row.length) { row.push(cell); rows.push(row); }
          row = []; cell = "";
          if (c === '\r' && n === '\n') i++;
          continue;
        }

        cell += c;
      }

      if (cell.length || row.length) { row.push(cell); rows.push(row); }
      return rows;
    }

    function escapeHTML(s) {
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    function renderTable(rows) {
      if (!rows || !rows.length) return "<div style='padding:14px'>No data.</div>";

      const header = rows[0];
      const body = rows.slice(1);

      const thead =
        "<thead><tr>" +
        header.map(h => `<th>${escapeHTML(h)}</th>`).join("") +
        "</tr></thead>";

      const tbody =
        "<tbody>" +
        body.map(r =>
          "<tr>" +
          header.map((_, i) => `<td>${escapeHTML(r[i])}</td>`).join("") +
          "</tr>"
        ).join("") +
        "</tbody>";

      return `<table>${thead}${tbody}</table>`;
    }

    function setCounts(totalRows, showingRows) {
      document.getElementById("rows").textContent = String(totalRows);
      document.getElementById("showing").textContent = String(showingRows);
    }

    function applySearch() {
      if (!allRows || allRows.length < 1) return;

      const q = document.getElementById("q").value.trim().toLowerCase();

      if (!q) {
        document.getElementById("app").innerHTML = renderTable(allRows);
        const total = Math.max(0, allRows.length - 1);
        setCounts(total, total);
        return;
      }

      const header = allRows[0];
      const body = allRows.slice(1).filter(r => r.join(" ").toLowerCase().includes(q));
      document.getElementById("app").innerHTML = renderTable([header, ...body]);

      const total = Math.max(0, allRows.length - 1);
      setCounts(total, body.length);
    }

    async function loadData() {
      const meta = document.getElementById("meta");
      meta.textContent = "Loading…";

      const res = await fetch(CSV_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const text = await res.text();
      allRows = parseCSV(text);

      document.getElementById("app").innerHTML = renderTable(allRows);
      meta.textContent = "Last loaded: " + new Date().toLocaleString();

      const total = Math.max(0, allRows.length - 1);
      setCounts(total, total);
    }

    function wireUI() {
      const q = document.getElementById("q");
      q.addEventListener("input", applySearch);

      document.getElementById("clear").addEventListener("click", () => {
        q.value = "";
        applySearch();
        q.focus();
      });

      document.getElementById("refresh").addEventListener("click", async () => {
        await loadData();
        applySearch();
      });
    }

    (async function main() {
      try {
        wireUI();
        await loadData();
      } catch (err) {
        document.getElementById("meta").textContent = "Failed to load data.";
        document.getElementById("app").innerHTML =
          "<div style='padding:14px'><pre style='white-space:pre-wrap'>" + escapeHTML(err.message) + "</pre></div>";
      }
    })();
  </script>
</body>
</html>
